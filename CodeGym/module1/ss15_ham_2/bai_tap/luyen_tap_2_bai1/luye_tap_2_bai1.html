<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<body>
<label>
    Hãy nhập số cần tính bình phương:
    <input type="number" id="input" oninput="tinh()" onchange="tinh(this.value)">
</label>
<p id="result"></p>
</body>
<script>
    function tinh() {
        let z = parseFloat(document.getElementById("input").value);
        document.getElementById("result").innerText = "" + tinhBinhPhuong(z);
    }

    function tinhBinhPhuong(x) {
        let y;
        y = x * x;

        return y;
    }
</script>
</html>
