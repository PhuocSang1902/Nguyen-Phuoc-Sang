<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2</title>
</head>
<body>
<script>
    let soTienVayNganHang = parseFloat(prompt("Hay nhap so tien vay ngan hang cua ban :"));
    let soThangVay = parseFloat(prompt("Hay nhap so thang vay :"));
    const laiSuat = 0.03;
    let soTienDaCongLai = soTienVayNganHang * Math.pow((1+laiSuat),soThangVay);
    let soTienLai = soTienDaCongLai - soTienVayNganHang;
    alert("Lãi ngân hàng phải trả là: " + soTienLai);
</script>
</body>
</html>
