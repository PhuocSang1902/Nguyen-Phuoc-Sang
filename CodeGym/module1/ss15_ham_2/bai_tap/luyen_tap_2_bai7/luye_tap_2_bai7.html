<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<!--Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<body>
<input type="number" id="input" placeholder="Input the first number!">
<input type="number" id="input1" placeholder="Input the second number!">
<input type="button" onclick="check()" value="Check!">
<p id="firstNum"></p>
<p id="secondNum"></p>
</body>
<script>
    function check() {
        let a = document.getElementById("input").value;
        let b = document.getElementById("input1").value;
        alert(hoanDoi(a, b))
    }

    function hoanDoi(a, b) {
        let c = a;
        a = b;
        b = c;
        return "Số a là " + a + ". Số b là " + b;
    }
</script>
</html>
