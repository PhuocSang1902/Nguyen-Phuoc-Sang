<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>

</body>
<script>
    class temperature {
        constructor(c) {
            if (c > -273) {
                this.c = c;
            }else {
                this.c = -273;
            }
        }

        changeToF() {
            return (1 - 32) / 1.8 * this.c;
        }

        changeToK() {
            return this.c + 237.15;
        }
    }

    let temperature1 = new temperature(25);
    document.write(temperature1.changeToF().toFixed(2) + "<br>");
    document.write(temperature1.changeToK().toFixed(2));
</script>
</html>
