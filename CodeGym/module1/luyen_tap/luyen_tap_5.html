<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 5</title>
</head>
<body>
<!--5. Xây dựng 1 hàm nhận vào 1 mảng số nguyên và 1 số nguyên number bất kì. Hàm trả về 1 mảng thỏa mãn điều kiện sau:-->
<!--•	Nếu number là số lẻ, thì tất cả số chẵn trong mảng sẽ tăng lên 1 đơn vị.-->
<!--Ngược lại nếu number là số chẵn thì tất cả số lẻ trong mảng tăng lên 1 đơn vị. -->
<!--Ngoài ra tất cả các số trong mảng trùng với number sẽ được đổi thành -1.-->
<!--Yêu cầu hiển thị ra màn hình: Mảng số nguyên trước khi thay đổi, số người dùng nhập vào và mảng sau khi thay đổi.-->
</body>
<script>
    let numOfNum = parseInt(prompt("Input the length of array:"));
    let arr = [];
    for (let i = 0; i < numOfNum; i++) {
        arr.push(parseInt(prompt("Input the Integer")));
    }
    let number = parseInt(prompt("Input a random number"));
    document.write(arr.toString()+"<br>");
    for (let i = 0; i < arr.length; i++) {
        if (number % 2 === 0) {
            if (arr[i] % 2 === 1) {
                arr[i] += 1;
            }
        } else if (number % 2 === 1) {
            if (arr[i] % 2 === 0) {
                arr[i] += 1;
            }
        }
        if (arr[i] === number) {
            arr[i] = -1;
        }
    }
    document.write(arr.toString()+"<br>");

</script>
</html>
