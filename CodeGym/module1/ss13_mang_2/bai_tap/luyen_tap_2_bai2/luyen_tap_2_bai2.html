<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
</body>
<script>
    let arr = ["s", "a", "n", "g", 1, 2, 3, 4];
    let first = 0;
    let last = arr.length - 1;
    document.getElementById("display").innerHTML = arr.join(",");
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.getElementById("display1").innerHTML = arr.join(",");
</script>
</html>
