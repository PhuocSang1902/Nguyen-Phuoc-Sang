<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DICTIONARY</title>
</head>
<body>
<h1>ENGLISH DICTIONARY</h1>
<label>
    <p>Input the word you want to translate:</p>
    <input type="text" id="input">
    <button type="button" onclick="transLate()">Translate</button>
    <p id="result"></p>
</label>
</body>
<script>
    function transLate() {
        let eng = ["car", "bicycle", "boat", "plane", "motorbike"];
        let vie = ["ôto", "xe đạp", "thuyền", "máy bay", "motorbike"];
        let i; 
        let val = document.getElementById("input").value;
        i = eng.indexOf(val);
        if (i === -1) {
            document.getElementById("result").innerHTML = "we don't have this word";
        } else {
            document.getElementById("result").innerHTML = vie[i];
        }
    }
</script>
</html>
