<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2. Viết 1 hàm nhận vào 1 mảng các số nguyên. Đếm số lần xuất hiện của các phần tử trong mảng đó. </title>
</head>
<body>

</body>
<script>
    function countInt(array) {
        let arrayTemp = [];
        for (let i = 0; i < array.length; i++) {
            if (arrayTemp.indexOf(array[i]) === -1) {
                arrayTemp.push(array[i]);
            }
        }
        let count = 0;
        let arrayCount = [];
        for (let i = 0; i < arrayTemp.length; i++) {
            for (let j = 0; j < array.length; j++){
                if (arrayTemp[i] === array[j]){
                    count ++;
                }
            }
            arrayCount.push(count);
            count = 0;
        }
        for (let i = 0; i < arrayTemp.length; i++) {
            document.write(arrayTemp[i] + ": "+arrayCount[i]+" time(s), ")
        }
    }
    countInt([1,1,5,2,5,6,8,5,2,6,7,7,8,2,3,4,9,8,9,5,7,5,8,7,4,2,3,6,8,7,4,4,5,1,1,1,1,3,3,6,5,4,1,2,8,9,7])
</script>
</html>
