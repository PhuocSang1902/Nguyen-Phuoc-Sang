<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<!--Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. -->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<body>
<input type="button" onclick="checkString()" value="Push!">
<p id="firstNum"></p>
<p id="secondNum"></p>
</body>
<script>
    function checkString() {
        let num = prompt("Hay nhap số ký tự trong mảng:");
        let text = [];
        for (let i = 0; i < num; i++) {
            let a = prompt("Hãy nhập vào ký tự trong mảng");
            text.push(a);
        }
        let char = prompt("Hay nhap 1 ky tu can kiem tra");
        document.getElementById("firstNum").innerHTML = check(text, char);
    }
    function check(text, char) {
        let arr = [];
        for (let i = 0; i < text.length; i++) {
            arr.push(text[i]);
        }
        let count = 0
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] === char) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }

    }

    // alert(check([2,3,4,5],2))
</script>
</html>
