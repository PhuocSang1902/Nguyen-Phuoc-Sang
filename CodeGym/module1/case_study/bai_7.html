<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng mảng b là prefix sum của mảng a</title>
</head>
<body>

</body>
<script>
    let a = [1,2,3,4,5,6,7,8];
    let b = new Array(a.length);
    let sum = 0;
    for (let i = 0; i < a.length; i++) {
        sum += a[i];
        b[i] = sum;
    }
    document.write(b.toString());
</script>
</html>
