<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bàn cờ caro</title>
</head>
<body>
<p id="display"></p>
<button type="button" onclick="changValue()">CHANGE VALUE</button>
</body>
<script>
    let banCo = [];
    let text = "";
    for (let i = 0; i < 5; i++) {
        banCo[i] = [0, 0, 0, 0, 0];
    }
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < banCo[i].length; j++) {
            text += banCo[i][j] + "&nbsp&nbsp";
        }
        text += "<br>";
    }
    document.getElementById("display").innerHTML = text;

    function changValue() {
        let x = parseInt(prompt("Hãy nhập tọa độ X:"));
        let y = parseInt(prompt("Hãy nhập tọa độ Y:"));
        banCo[x][y] = "x";
        text = "";
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < banCo[i].length; j++) {
                text += banCo[i][j] + "&nbsp&nbsp";
            }
            text += "<br>";
        }
        document.getElementById("display").innerHTML = text;
    }
</script>
</html>
