<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. -->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<body>
<label><input type="number" onchange="increaseValue(this.value)"></label>
<p id="output" ></p>
</body>
<script>
function increaseValue(x) {
    x = parseFloat(x);
    x = x +1;
    return document.getElementById("output").innerHTML = x;
}
</script>
</html>
