<script>
    function checkArray(arrMom, arrKid) {
        let count = 0;
        let arrTemp =[];
        let temp = 0
        for (let i = 0; i < arrKid.length; i++) {
            for (let j = temp; j < arrMom.length; j++) {
                if(arrKid[i] === arrMom[j]){
                    count ++;
                    temp = j;
                    break;
                }
            }
            arrTemp.push(count);
            count = 0;
        }
        for (let i = 0; i < arrTemp.length; i++) {
            if (arrTemp[i] === 0) {
                return false;
            }
        }
        return true;
    }
    alert(checkArray([1,2,3,4,5,6],[1,2,3,4,5,6]));
</script>
