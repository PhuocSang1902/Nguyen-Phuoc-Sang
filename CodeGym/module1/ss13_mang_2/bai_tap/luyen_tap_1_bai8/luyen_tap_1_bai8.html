<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
</body>
<script>
    let arr = [1, 5, 9, 11, 25, 63, 4, 7, 0, 18];
    let arrMax = arr[0];
    let l = arr.length;
    let n;
    document.getElementById("display").innerHTML = arr.join(",");
    for (n = 1; n < l; n++) {
        for (let j = 0; j <= l - n; j++) {
            if (arr[j] > arrMax) {
                arrMax = arr[j];
            }
        }
        let b;
        b = arr[l - n];
        arr[l - n] = arr[arr.indexOf(arrMax)];
        arr[arr.indexOf(arrMax)] = b;
        arrMax = arr[0];
    }
    document.getElementById("display1").innerHTML = arr.join(",");
</script>
</html>
