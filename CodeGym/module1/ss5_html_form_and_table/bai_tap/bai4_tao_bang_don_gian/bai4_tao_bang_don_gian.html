<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng đơn giản</title>
</head>
<style>
    table{
        width: 100%;
    }
    td,th{
        padding: 5px;
    }
    .vang {
        background-color: yellow;
    }
    .cam {
        background-color: orange;
    }
    td{
        text-align: center;
    }
    .clt {
        text-align: left;
    }
    .clp {
        text-align: right;
    }
    .vien{
        border-collapse: collapse;
        border: 1px solid black;
    }
    .viencon{
        border: 1px solid black;
    }
    .mauchu{
        color: blue;
    }
</style>
<body>
<table class="mauchu">
    <tr>
        <td colspan="2" ><h2>THỜI KHÓA BIỂU</h2></td>
    </tr>
    <tr>
        <td class="clt">Lớp: TO9O8I</td>
        <td class="clp">Thời gian học: 13h30-17h30</td>
    </tr>
    <tr>
        <td class="clt">Giáo viên: KhoaNV</td>
        <td class="clp">Ngày học: thứ 3, 5, 7</td>
    </tr>
    <tr>
        <td class="clt">Phòng học: class3/lớp 3</td>
    </tr>
</table>
<table class="vien">
    <tr>
        <td colspan="3" class="viencon"></td>
        <th class="vang viencon">Thứ 3</th>
        <th class="vang viencon">Thứ 5</th>
        <th class="vang ciencon">Thứ 7</th>
    </tr>
    <tr class="cam">
        <th class="viencon">Tuần</th>
        <th class="viencon">Ngày bắt đầu</th>
        <th class="viencon">Ngày kết thúc</th>
        <th colspan="3" class="viencon">Môn học</th>
    </tr>
    <tr>
        <td class="viencon">02</td>
        <td class="viencon">01/09/2009</td>
        <td class="viencon">05/09/2009</td>
        <td class="viencon">CF - T1, L1</td>
        <td class="viencon">CF - T2, L2</td>
        <td class="viencon">CF - T3, L3</td>
    </tr>
    <tr>
        <td class="viencon">03</td>
        <td class="viencon">...</td>
        <td class="viencon">...</td>
        <td class="viencon">...</td>
        <td class="viencon">...</td>
        <td class="viencon">...</td>
    </tr>
</table>
</body>
</html>
