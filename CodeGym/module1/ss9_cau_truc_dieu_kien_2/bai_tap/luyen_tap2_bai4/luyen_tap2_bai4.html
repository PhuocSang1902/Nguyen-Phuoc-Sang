<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2</title>
</head>
<body>
<script>
    let chieuRongHCN = parseInt(prompt("Hay nhap chieu rong hinh chu nhat:"));
    let chieuDaiHCN = parseInt(prompt("Hay nhap chieu dai hinh chu nhat:"));
    let dienTichHCN = chieuDaiHCN * chieuRongHCN;
    alert("Dien tich hinh chu nhat la: " + dienTichHCN);
</script>
</body>
</html>
