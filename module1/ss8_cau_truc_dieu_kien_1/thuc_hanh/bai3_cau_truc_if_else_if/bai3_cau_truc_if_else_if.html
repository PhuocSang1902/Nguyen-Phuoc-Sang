<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc IF ELSE IF</title>
</head>
<body>
<script>
    var id = prompt("Hãy nhập tên của bạn :");
    var pw;
    if (id == 'Admin') {
        pw = prompt("Hãy nhập mật khẩu:");
        if (pw == "TheMaster") {
            alert("Welcome!");
        } else if (pw == "null"){
            alert("Canceled");
        }
    else
        {
            alert("Wrong password");
        }
    } else if (id == "null") {
        alert("Canceled");
    } else {
        alert("I don't know you.");
    }
</script>
</body>
</html>
