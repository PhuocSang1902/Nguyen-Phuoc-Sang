<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị các số không phải số nguyên</title>
</head>
<body>

</body>
<script>
    function isPrime(number) {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true
    }
    let number = parseInt(prompt("Input a number"));
    let text = 0 + ", " + 1 + ", ";
    for (let i = 0; i<+number; i++){
        if (!isPrime(i)){
            text = text + i + ", ";
        }
    }
    document.write(text);
</script>
</html>
