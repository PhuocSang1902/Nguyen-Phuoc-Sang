<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm phân số lớn nhất và vị trí của nó</title>
</head>
<body>

</body>
<script>
    let numerators = [1, 5, 5];
    let denominator = [2, 2, 3];
    let float = [];

    for (let i = 0; i < numerators.length; i++) {
        float.push(numerators[i] / denominator[i]);
    }
    let max = float[0];
    let index = 0;
    for (let i = 0; i < float.length; i++) {
        if (float[i] > max) {
            max = float[i];
            index = i;
        }
    }
    document.write(numerators[index] + "/" + denominator[index] + " la phan so lon nhat tai vi tri: " + index);
</script>
</html>
