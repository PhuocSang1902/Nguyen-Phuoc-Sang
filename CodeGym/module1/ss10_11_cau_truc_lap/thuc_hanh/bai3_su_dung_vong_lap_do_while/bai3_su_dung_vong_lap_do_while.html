<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THực hành vòng lập while</title>
</head>
<body>
<script>
    let i = null;
    do {
        i = prompt("Hay nhap cac so tu 1=>10: ");
    } while (i < 1 || i > 10);
    alert("So ban vua nhap la : " + i);
</script>
</body>
</html>
