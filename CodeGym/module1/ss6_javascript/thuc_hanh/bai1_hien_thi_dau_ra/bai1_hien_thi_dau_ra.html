<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<!--Hiển thị qua Alert-->
    <button type="button" onclick="chayChuongTrinh();">Bấm tôi đi</button>
        <script>
            function chayChuongTrinh() {
                alert("Chào cái đéo");
            }
        </script>
<!--Hiển thị kết quả sử dụng thẻ HTML-->
    <div id="message"></div>
    <button type="button" onclick="chayDi();">Chọt tôi đi</button>
        <script>
            function chayDi() {
                document.getElementById("message").innerHTML="Chao cai quan que";
            }
        </script><br>
<!--Hiển thị kết quả hàm document.write-->
    <button type="button" onclick="chay();">Nhấn tôi đi</button>
        <script>
            function chay() {
                document.write("Nhìn gì");
            }
        </script>
<!--Hiển thị kết quả qua hàn console.log-->
    <button type="button" onclick="run();">Lo mà nhấn đi</button>
        <script>
            function run() {
                console.log("Nhìn hoài");
            }
        </script>
</body>
</html>
