<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display number</title>
</head>
<body>
<p id="display"></p>
</body>
<script>
    let n;
    do {
        n = prompt("Input a number:");
    } while (n <= 0 || isNaN(n));

    function checkNum() {
        let text = "";
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                text += i + " ";
            }
        }
        return text;
    }

    document.getElementById("display").innerHTML = checkNum(n);
</script>
</html>
