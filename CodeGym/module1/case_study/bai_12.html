    <title>Kiểm tra xâu ký tự để mỗi ký tự đầu tiên đều viết hoa và không có 2 dấu cách liền nhau</title>

<script>
    let str = "ngUyen   Phuoc sANG";

    function string() {
        let arrStr = [];
        str = str.toLowerCase();
        for (let i = 0; i < str.length; i++) {
            arrStr.push(str[i]);
        }
        arrStr[0] = arrStr[0].toUpperCase();
        for (let i = 0; i < arrStr.length; i++) {
            if (arrStr[i] === " ") {
                arrStr[i + 1] = arrStr[i + 1].toUpperCase();
                if (arrStr[i + 1] === " ") {
                    arrStr.splice(i + 1, 1);
                    i--;
                }
            }
        }
        alert(arrStr.join(""));
    }
    string(str);

</script>
