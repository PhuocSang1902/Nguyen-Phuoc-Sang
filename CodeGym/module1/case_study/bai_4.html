<script>
let text = "";
let height = parseInt(prompt("Input height"));
for (let i = 0; i < height; i++) {
    for (let j = 1; j < height - i; j++) {
        text += "&nbsp&nbsp";
    }
    for (let j = height - i; j <= height ; j++) {
        if (i === 0 || i === height -1){
            text += "*";
        }else{
            if(j === height - i){
                text += "*";
            }else {
                text += "&nbsp&nbsp";
            }
        }
    }
    // for (let j = 1; j <= i; j++) {
    //     if (i === 0 || i === height -1) {
    //         text += "*";
    //     }else {
    //         if (j === i) {
    //             text += "*";
    //         } else {
    //             text += "&nbsp&nbsp";
    //         }
    //     }
    // }
    text += "<br>";
}
document.write(text);
</script>
