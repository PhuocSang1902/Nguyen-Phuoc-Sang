<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve hinh chu nhat rong chieu dai n va chieu rong m</title>
</head>
<body>

</body>
<script>
    let text = "";
    let n = parseInt(prompt("input height"));
    let m = parseInt(prompt("input width"));
    for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
            if (i === 1 || i === m) {
                text += "*";
            } else {
                if (j === 1 || j === n) {
                    text += "*";
                } else {
                    text += "&nbsp&nbsp";
                }
            }
        }
        text += "<br>";
    }
    document.write(text);
</script>
</html>
