<!DOCTYPE html>

<head>

    <title>5.Viết chương trình tính  :
        S=1+1/3!+1/5!+…..+1/(2n-1)!
    </title>
</head>
<body>

</body>
<script>
    function formular(num){
        let s = 1;
        for (let i = 1; i <= num; i++) {
            s*= i;
        }
    }
    let n = 5;
    let s = 0;
    for (let i = 1; i <= n; i++) {
        s+= 1/formular(2*i-1);
    }
    alert(s);
</script>
