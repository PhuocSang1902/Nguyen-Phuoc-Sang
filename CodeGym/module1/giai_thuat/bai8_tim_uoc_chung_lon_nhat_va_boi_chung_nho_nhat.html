<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim uoc chung va boi chung nho nhat cua 2 so a va b</title>
</head>
<body>

</body>
<script>
    let a = 6;
    let b = 9;
    let uocChungNhoNhat = 0;
    let boiChungNhoNhat = 0;
    while (a != b) {
        if (a > b) {
            a = a - b;
        } else {
            b = b - a;
        }
    }
    uocChungNhoNhat = a;
    boiChungNhoNhat = ((6 * 9) / uocChungNhoNhat);
    alert(uocChungNhoNhat + " " + boiChungNhoNhat);
</script>
</html>
