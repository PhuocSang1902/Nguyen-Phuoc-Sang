<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1</title>
</head>
<body>
<p id="text"></p>

</body>
<script>
    let num;
    let textNum = "";
    for (num = 1; num <= 100; num++) {
        textNum += num + " <br>";
        if (num === 99) {
            alert("Đã Hoàn Thành!");
        }
    }
    document.getElementById("text").innerHTML = textNum;
</script>
</html>
