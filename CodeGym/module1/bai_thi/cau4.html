<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list of people</title>
</head>
<style>
    table {
        border-collapse: collapse;
        border: black 2px solid;
        width: 40%;
    }

    th {
        border: black 2px solid;
    }

    td {
        border-left: black 2px solid;
        border-right: black 2px solid;
    }
</style>
<body>
<p id="display"></p>
</body>
<script>
    class Person {
        constructor(fullName, age, address, phoneNumber) {
            this.name = fullName;
            this.age = age;
            this.address = address;
            this.phoneNumber = phoneNumber;
        }

        getName() {
            return this.name;
        }

        getAge() {
            return this.age;
        }

        getAddress() {
            return this.address;
        }

        getPhoneNumber() {
            return this.phoneNumber
        }

        setFullName(fullName) {
            this.name = fullName;
        }

        setAge(age) {
            this.age = age;
        }

        setAddress(address) {
            this.address = address;
        }

        setPhoneNumber(phoneNumber) {
            this.phoneNumber = phoneNumber;
        }
    }

    let person1 = new Person("Nguyễn Lê Hoàng Oanh", "20", "Quảng Nam", "0923434564");
    let person2 = new Person("Nguyễn Trần Cảnh", "30", "Quảng Nam", "0943246324");
    let person3 = new Person("Hoàng Thanh Hùng", "15", "Quảng Nam", "09123451235");
    let person4 = new Person("Trần Lệ Quyên", "19", "Quảng Nam", "0923093748");
    let arrayOfPerson = [person1, person2, person3, person4];

    function arrangementName(array) {
        let arrayTemp = [];
        for (let i = 0; i < array.length; i++) {
            arrayTemp.push(array[i].getName())
        }
        arrayTemp.sort();
        for (let i = 0; i < arrayTemp.length; i++) {
            let index = 0;
            for (let j = 0; j < array.length; j++) {
                if (array[j].getName() === arrayTemp[i]) {
                    index = i;
                    let temp = array[index];
                    array[index] = array[j];
                    array[j] = temp;
                }
            }
        }
    }

    arrangementName(arrayOfPerson);

    function view(array) {
        let text = '<table>\n' +
            '    <tr >\n' +
            '        <th colspan="5"><h1>Danh sách bệnh nhân</h1></th>\n' +
            '    </tr>\n' +
            '    <tr style="background-color: grey">\n' +
            '        <td style="width: 5%"><b>STT</b></td>\n' +
            '        <td style="width: 40%"><b>Họ và tên</b></td>\n' +
            '        <td style="width: 10%"><b>Tuổi</b></td>\n' +
            '        <td style="width: 20%"><b>Địa chỉ</b></td>\n' +
            '        <td style="width: 25%"><b>Số điện thoại</b></td>\n' +
            '    </tr>';
        for (let i = 0; i < array.length; i++) {
            text += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + array[i].getName() + '</td>\n' +
                '        <td>' + array[i].getAge() + '</td>\n' +
                '        <td >' + array[i].getAddress() + '</td>\n' +
                '        <td>' + array[i].getPhoneNumber() + '</td>\n' +
                '        </tr>';
        }
        text += '</table>';
        document.getElementById("display").innerHTML = text;
    }

    view(arrayOfPerson);
</script>
</html>
