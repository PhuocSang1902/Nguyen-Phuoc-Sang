<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số ký tự chung giữa 2 ký tự</title>
</head>
<body>

</body>
<script>
    let string1 = "adbcea";
    let string2 = "ahgbea";
    function findSimilarChar(str1,str2){
        let strArr1 = [];
        let strArr2 = [];
        let commonArr = [];
        for (let i = 0; i < str1.length; i++) {
            strArr1.push(str1[i]);
        }
        for (let i = 0; i < str2.length; i++) {
            strArr2.push(str2[i]);
        }
        for (let i = 0; i < strArr1.length; i++) {
            for (let j = 0; j < strArr2.length; j++) {
                if (strArr1[i] === strArr2[j]){
                    commonArr.push(strArr1[i])
                    strArr2.splice(j,1);
                    break;
                }
            }
        }
        let text = "";
        let arrCount = [];
        let count = 0;
        for (let i = 0; i < commonArr.length; i++) {
            for (let j = 0; j < commonArr.length; j++) {
                if (commonArr[i] === commonArr[j]){
                    count++
                }
            }
            arrCount.push(count);
            count = 0;
        }
        for (let i = 0; i < commonArr.length; i++) {
            for (let j = 0; j < commonArr.length; j++) {
                if (commonArr[i] === commonArr[j]){
                    count++
                }
            }
            if(count > 1){
                commonArr.splice(i,1);
                arrCount.splice(i,1);
                i--;
            }
            count = 0;
        }
        for (let i = 0; i < commonArr.length; i++) {
            text += "Phan tu " + commonArr[i] + " co " + arrCount[i] + " phan tu.<br>"
        }
        document.write(text);
    }
    findSimilarChar(string1,string2);
</script>
</html>
