<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc switch case</title>
</head>
<body>
</body>
<script>
    var program = prompt("Enter browser name!");
    switch (program) {
        case"Edge":
            alert("you've got the Edge!");
            break;
        case"Chrome":
        case"Firefox":
        case"Safari":
        case"Opera":
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope that this page look ok.");
    }
</script>
</html>
