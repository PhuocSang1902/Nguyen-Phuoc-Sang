<body>
<!--7.	Tính tổng và tích các chữ số của một số nguyên dương m cho trước-->
<!--(Ví dụ : m=234=> S=2+3+4=9, P=2*3*4=24)-->

</body>
<script>
    let n = prompt("Input a number");
    n = n.split("");
    let s = 1;
    let p = 0;
    for (let i = 0; i < n.length; i++) {
        n[i]=parseInt(n[i]);
        s*=n[i];
        p+=n[i];
    }
    alert(s);
    alert(p);
</script>
