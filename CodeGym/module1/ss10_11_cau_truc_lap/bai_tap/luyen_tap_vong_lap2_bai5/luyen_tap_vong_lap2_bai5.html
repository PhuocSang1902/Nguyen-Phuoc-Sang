<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2</title>
</head>
<body>
<p id="text"></p>

</body>
<script>
    let soTienVay = parseInt(prompt("Hãy nhập số tiền vay :"));
    let soThangVay = parseInt(prompt("Hãy nhập số tháng vay :"));
    let heSoLaiSuat = parseFloat(prompt("Hãy nhập lãi suất bằng số thập phân :"));
    let soTienSauLai = soTienVay;
    let laiSuat;
    for (let i = 1; i<=soThangVay; i++){
        soTienSauLai += soTienSauLai * heSoLaiSuat;
    }
    laiSuat = soTienSauLai - soTienVay;
    alert("Lãi suất cho số tiền " + soTienVay + " với hệ số " + heSoLaiSuat + " và số tháng " + soThangVay + " là: " + laiSuat);

</script>
</html>
