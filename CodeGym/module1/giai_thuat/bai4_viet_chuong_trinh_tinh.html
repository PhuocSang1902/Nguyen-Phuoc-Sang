<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.Viết chương trình tính :
        S=15-1+1/2-1/3!+....+(-1)n  1/n!
    </title>
</head>
<body>

</body>
<script>
    let n = parseInt(prompt("Input n"));
    let s = 15;
    for (let i = 1; i < n; i++) {
        s += Math.pow((-1),i)/formular(i);
    }
    function formular(num){
        let s = 1;
        for (let i = 1; i <= num; i++) {
            s*= i;
        }
    }
</script>
</html>
