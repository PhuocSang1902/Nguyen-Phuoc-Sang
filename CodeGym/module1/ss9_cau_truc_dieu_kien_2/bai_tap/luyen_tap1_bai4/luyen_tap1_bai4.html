<script>
    let firstNumber = parseInt(prompt("Hãy nhập số nguyên thứ nhất"));
    let secondNumber = parseInt(prompt("Hãy nhập số nguyên thứ hai"));
    let thirdNumber = parseInt(prompt("Hãy nhập số nguyên thứ ba"));
    // let maxNumber = Math.max(firstNumber,secondNumber, thirdNumber);
    // alert(maxNumber);
    if (firstNumber > secondNumber && firstNumber > thirdNumber) {
        alert(firstNumber + " is the max.");
    } else if (secondNumber > thirdNumber) {
        alert(secondNumber + " is the max");
    } else {
        alert(thirdNumber + " is the max.");
    }
</script>
