<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<!--Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau: Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus. -->
<!--Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao tương ứng chứa các ngôi sao: Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo. -->
<!--Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất. Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao. -->
<!--Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai. Nói cách khác, trả lại tên chòm sao của ngôi sao đó. -->
<!--Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao, sau đó gọi hàm với thông tin đầu vào. -->
<!--Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. -->
<!--Cho kết quả hiển thị trên màn hình.-->
<body>
<input type="button" onclick="find()" value="Click me">
</body>
<script>
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellation = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function find() {
        let theStar = prompt("Hãy nhập tên ngôi sao:");
        alert(starReference(theStar));
    }

    function starReference(st) {
        let count = 0;
        for (let i = 1; i < star.length; i++) {
            if (star.indexOf(st) !== -1) {
                count = star.indexOf(st);
            }
        }
        if (count === 0) {
            return "Không tìm thấy ngôi sao.";
        } else {
            return "Ngôi sao " + star[count] + " nằm trong chòm sao " + constellation[count];
        }
    }
</script>
</html>
