<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng có chiều cao h</title>
</head>
<body>

</body>
<script>
    let text = "";
    let height = parseInt(prompt("Input the height of rectangular"));
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= i; j++) {
            if(i === 1 || i === height){
                text += "*";
            }else{
                if(j === 1 || j === i){
                    text += "*";
                }else{
                    text += "&nbsp&nbsp";
                }
            }
        }
        text += "<br>";
    }
    document.write(text);
</script>
</html>
