<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/add}" th:method="post" th:object="${product}">
    <div>
        <h2>Create new producer</h2>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{id}" placeholder="id">
        <label th:for="id">Product Id</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{name}" placeholder="name">
        <label th:for="name">Product Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{cost}" placeholder="cost">
        <label th:for="cost">Product cost</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{describe}" placeholder="describe">
        <label th:for="describe">Product Describe</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{producer}" placeholder="producer">
        <label th:for="producer">Producer</label>
    </div>
    <div>
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-warning" type="button"><a th:href="@{/}">Cancel</a></button>
    </div>
</form>
</body>
</html>
