<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2</title>
</head>
<body>
<p id="text"></p>

</body>
<script>
    let i ;
    let a = 0;
    let b = 1;
    let c = 1;
    let count = parseInt(prompt("Hãy nhập số các số hạng Fibonancy bạn muốn in ra:"));
    let textNum = a + "," + b + "," + c + ",";
    for (i = 1; i < count; i++) {
        a = b;
        b = c;
        c = a + b;
        textNum += c + ",";
    }
    document.getElementById("text").innerHTML = textNum;
</script>
</html>
