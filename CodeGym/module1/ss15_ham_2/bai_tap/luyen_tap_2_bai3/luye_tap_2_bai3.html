<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<!--Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<body>
<label>
    <input id="input" type="text" placeholder="Hãy nhập số cần tính giai thừa">
    <input type="button" value="Tính giai thừa" onclick="tinhGiaiThua()">
</label>
<p id="result"></p>
</body>
<script>

    function giaiThua(x) {
        let result = 1;
        for (let i = 1; i <= x; i++) {
            result *= i;
        }
        return result;
    }

    function tinhGiaiThua() {
        let soCanTinh = parseFloat(document.getElementById("input").value);
        document.getElementById("result").innerHTML = "Giai thừa của " + soCanTinh + " là: " + giaiThua(soCanTinh);
    }
</script>
</html>
