<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    var nang = parseInt(prompt("Nhập cân nặng kg:"));
    var cao = parseInt(prompt("Nhập chiều cao cm:")) / 100;
    var BMI = nang / (cao ^ 2);
    if (BMI < 18.5) {
        alert("Suy dinh dưỡng");
    }else    if ( BMI < 25) {
        alert("Cơ thể bình thường");
    }else    if (BMI < 30) {
        alert("Hơi nặng nhẹ");
    } else {
        alert("Béo phì");
    }
</script>
</body>
</html>
