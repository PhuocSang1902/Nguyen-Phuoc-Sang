<!DOCTYPE html>

    <title>Practice 2</title>
</head>
<body>
<script>
    let hangSoa = parseInt(prompt("Hay nhap hang so a cua phuong trinh bac hai :"));
    let hangSob = parseInt(prompt("Hay nhap hang so b cua phuong trinh bac hai :"));
    let hangSoc = parseInt(prompt("Hay nhap hang so b cua phuong trinh bac hai :"));
    alert("Nghiem thu nhat cua phuong trinh la:" + -hangSoc);
    alert("Nghiem thu hai cua phuong trinh la:" + -hangSob/hangSoa);

</script>
</body>
</html>
