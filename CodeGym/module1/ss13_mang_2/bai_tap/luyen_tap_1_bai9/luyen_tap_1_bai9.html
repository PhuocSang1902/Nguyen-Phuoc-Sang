<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
</body>
<script>
    let a = [10, 2, 5, 9, 7, 5, 6, 9, 55, 18];
    let b = [2, 6, 8, 9, 2, 6, 4, 7, 8, 9];
    let c = [];
    for (let i = 0; i < a.length; i++) {
        c.push(a[i]);
    }
    for (let j = 0; j < b.length; j++) {
        c.push(b[j]);
    }
    document.getElementById("display").innerHTML = a.join(",");
    document.getElementById("display1").innerHTML = b.join(",");
    document.getElementById("display2").innerHTML = c.join(",");
</script>
</html>
