<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<!--kiểm tra số nguyên tố-->
</body>
<script>
    function soNguyen(number) {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
               return false;
            }
        }
        return true;
    }

    let find;
    do {
        find = parseFloat(prompt("Hãy nhập số cần kiểm tra:"));
    } while (find < 2);
    if (soNguyen(find)) {
        alert(find + " là số nguyên tố.");
    } else {
        alert(find + " không phải là số nguyên tố.");
    }
</script>
</html>
