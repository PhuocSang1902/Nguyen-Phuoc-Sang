<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Book</title>
</head>
<body>
<a href="/">Back to list</a>
<p th:if="${mess}" th:text="${mess}"></p>
<form th:action="@{/create}" th:method="post" th:object="${book}">
    <label th:for="name">Tên sách</label>
    <input type="text" th:field="*{name}">
    <label th:for="totalQuantity">Tổng số lượng</label>
    <input type="text" th:field="*{totalQuantity}">
    <button type="submit">Create</button>
</form>
</body>
</html>
