<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
</body>
<script>
    let arr = [1, 5, 9, 11, 25, 63, 4, 9, 0, 18];
    let arrMax = arr[0];
    let valueTotal = 0;
    let valueAverage;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > arrMax) {
            arrMax = arr[i];
        }
        valueTotal += arr[i];
    }
    valueAverage = valueTotal / arr.length;
    document.getElementById("display").innerHTML = arr.join(",");
    document.getElementById("display1").innerHTML = "" + arrMax;
    document.getElementById("display2").innerHTML = "" + valueAverage;
</script>
</html>
