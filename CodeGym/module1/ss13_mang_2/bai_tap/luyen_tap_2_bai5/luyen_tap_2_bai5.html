<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
</body>
<script>
   let a = [];
   let b = [];
   let yesNo = 0;
   for (let i = 0; i < 3; i++) {
       a[i] = prompt("Hay nhap 5 gia tri cua chuoi a[]:");
   }
   for (let i = 0; i < 3; i++) {
      b[i] = prompt("Hay nhap 5 gia tri cua chuoi b[]:");
   }
   document.getElementById("display").innerHTML= a.join(",");
   document.getElementById("display1").innerHTML= b.join(",");
   if (a.length === b.length){
       for (let i = 0; i < a.length ; i++) {
           if (a[i] !== b[i]){
               yesNo += 1;
           }
       }
   }
   if (yesNo !== 0){
       document.getElementById("display2").innerHTML= "Hai chuoi khong giong nhau";
   }else{
       document.getElementById("display2").innerHTML= "Hai chuoi giong nhau";
   }
</script>
</html>
