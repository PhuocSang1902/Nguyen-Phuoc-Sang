<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2</title>
</head>
<body>
<script>
    let soChuDien = parseInt(prompt("Hay nhap so chu dien ban da tieu thu :"));
    const giaDien1 = 10000;
    const giaDien2 = 15000;
    const giaDien3 = 20000;
    if (soChuDien < 200){
        alert("So tien dien phai tra la: " + soChuDien * giaDien1);
    }else if (soChuDien < 500){
        alert("So tien dien phai tra la: " + soChuDien * giaDien2);
    }else {
        alert("So tien dien phai tra la: " + soChuDien * giaDien3);
    }
</script>
</body>
</html>
