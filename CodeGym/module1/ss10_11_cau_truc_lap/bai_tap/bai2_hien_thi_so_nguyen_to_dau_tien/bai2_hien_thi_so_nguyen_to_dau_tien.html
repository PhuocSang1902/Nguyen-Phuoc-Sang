<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<p id="textNumber"></p>
<script>
    let count;
    let number = 2;
    let input = parseInt(prompt("Hay nhap so luong so nguyen to: "));
    let out = "";
    for (count = 1; count <= input;) {
        let dem = 0;
        for (let x = 2; x <= Math.sqrt(number); x++) {
            if (number % x === 0) {
                dem++;
            }
        }
        if (dem === 0) {
            out += number + ",";
            count = count + 1;
        }
        number = number +1;

    }
    document.getElementById("textNumber").innerHTML = out;
</script>
</body>
</html>
