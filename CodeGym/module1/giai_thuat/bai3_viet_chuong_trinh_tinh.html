<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.Viết chương trình tính :
        S=1+1/2+1/3+....+1/n
    </title>
</head>
<body>

</body>
<script>
    let n = parseInt(prompt("Input n"));
    let S = 0;
    for (let i = 1; i <= n; i++) {
        S += 1 / i;
    }
    alert(S);
</script>
