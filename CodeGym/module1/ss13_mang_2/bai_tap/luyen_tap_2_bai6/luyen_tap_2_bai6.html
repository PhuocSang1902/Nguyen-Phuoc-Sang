<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
</body>
<script>
    let text = prompt("Hay nhap 1 chuoi ky tu:");
    let arr = [];
    for (let i = 0; i < text.length; i++) {
        arr.push(text[i]);
    }
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] === "-") {
            arr[arr.indexOf("-")] = "_";
        }
    }
    document.getElementById("display").innerHTML = arr.join("");
</script>
</html>
