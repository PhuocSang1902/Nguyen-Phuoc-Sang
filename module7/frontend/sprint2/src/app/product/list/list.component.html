<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">

    <header class="section-heading">
      <h3 class="section-title">Sản phẩm mới nhất</h3>
    </header><!-- sect-heading -->


    <div class="row">
      <div class="col-md-3" *ngFor="let item of productList">
        <div [routerLink]="['/product/detail', item.id]" class="card card-product-grid">
          <a [routerLink]="['/product/detail', item.id]" class="img-wrap mt-4"> <img src="{{item.image}}"> </a>
          <figcaption class="info px-3 py-4">
            <a [routerLink]="['/product/detail', item.id]" class="title" style="height: 50px; text-decoration: none">{{item.name}}</a>
            <div class="price mt-1"><h5>{{item.cost|number:'.0-0'}} VND</h5></div> <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div> <!-- col.// -->
    </div> <!-- row.// -->
    <div class="text-center my-3">
      <button class="btn btn-outline-dark">Xem thêm</button>
    </div>

  </div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
