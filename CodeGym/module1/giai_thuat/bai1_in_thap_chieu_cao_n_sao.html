<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.Viết chương trình in ra các dấu * theo cấu trúc như sau (cho n là chiều cao của tháp, cần in ra n dòng):</title>
</head>
<body>
<p id="display"></p>
</body>
<script>
    let n = 10;
    let text = "";
    for (let i = 0; i < n; i++) {
        text += "*****<br>";
    }
    document.getElementById("display").innerHTML = text;
</script>
</html>
