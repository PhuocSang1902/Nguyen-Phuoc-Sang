<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1</title>
</head>
<body>
<script>
    let doanhSo = parseInt(prompt("Hãy nhập doanh số bán hàng của bạn:"));
    if (doanhSo >= 5000) {
        alert("Bạn được chia 20% hoa hồng.");
    }else if (doanhSo >=2500){
        alert("Bạn được chia 15% hoa hồng.");
    }else if (doanhSo >= 1000){
        alert("Bạn được chia 10% hoa hồng.");
    }else {
        alert("Bạn không được chia hoa hồng.")
    }
</script>
</body>
</html>
