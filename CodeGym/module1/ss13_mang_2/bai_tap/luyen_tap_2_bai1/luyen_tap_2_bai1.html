<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
</body>
<script>
    let arr = [
        [1, 5, 9, 3, 7],
        [3, 6, 8, 0, 2],
        [2, 0, 6, 4, 1],
        [6, 5, 7, 3, 9],
        [9, 1, 6, 7, 8],
    ];
    let text ="";
    for (let i = 0; i < arr.length; i++){
        for (let j = 0; j < arr[i].length; j++) {
            text += arr[i][j] + "&nbsp&nbsp";
        }text += "<br>";
    }
    document.getElementById("display").innerHTML = text;
    // document.getElementById("display1").innerHTML = arr.join(",");
</script>
