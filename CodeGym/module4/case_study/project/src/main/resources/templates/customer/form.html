<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khách hàng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="d-flex justify-content-center">
    <div class="col-6">
        <h4 th:if="${mess != null}" style="color: #ff0000" th:text="${mess}"></h4>
        <!--            ----------Tiêu đề------------>
        <div class="my-5" th:if="${customer.id == null}"><h1>Thêm mới khách hàng</h1></div>
        <div class="my-5" th:if="${customer.id != null}"><h1>Chỉnh sửa khách hàng</h1></div>
        <form class="my-5" action="/customer/save" method="post" th:object="${customer}">
            <!--            ----------ID khách hàng------------>
            <input type="text" hidden class="form-control" th:field="*{id}" th:if="*{id!=null}">
            <!--            ----------Form nhập tên------------>
            <div class="form-group">
                <label th:for="name">Tên khách hàng</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập đầy đủ họ tên">
            </div>
            <p th:errors="*{name}" class="text-danger"></p>
            <!--            ----------Form chọn loại khách------------>
            <div class="form-group">
                <label th:for="customerType">Loại khách hàng</label>
                <select class="form-select hideDefaultSelect" th:field="*{customerType}">
                    <option class="defaultSelect" value="">Hãy chọn loại khách hàng</option>
                    <option th:each="customerType : ${customerTypeList}" th:value="${customerType.getId()}"
                            th:text="${customerType.getName()}"></option>
                </select>
            </div>
            <p th:errors="*{customerType}" class="text-danger"></p>
            <!--            ----------Form nhập ngày sinh------------>
            <div class="form-group">
                <label th:for="formInput2">Ngày sinh</label>
                <input type="date" class="form-control" th:field="*{birthday}"
                       min="1920-01-01">
            </div>
            <p th:errors="*{birthday}" class="text-danger"></p>
            <!--            ----------Form chọn giới tính------------>
            <div class="form-group">
                <label th:for="gender">Giới tính</label>
                <select class="form-select hideDefaultSelect" th:field="*{gender}">
                    <option class="defaultSelect" value="">Hãy chọn giới tính</option>
                    <option th:value="Nam">Nam</option>
                    <option th:value="Nữ">Nữ</option>
                </select>
            </div>
            <p th:errors="*{gender}" class="text-danger"></p>
            <!--            ----------Form nhập CCCD------------>
            <div class="form-group">
                <label th:for="formInput4">Số CCCD</label>
                <input type="text" class="form-control" th:field="*{idCard}" placeholder="9 hoặc 12 số">
            </div>
            <p th:errors="*{idCard}" class="text-danger"></p>
            <!--            ----------Form nhập số điện thoại------------>
            <div class="form-group">
                <label th:for="phoneNumber">Số điện thoại</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}"
                       placeholder="09xxxxxxxx/+849xxxxxxxx">
            </div>
            <p th:errors="*{phoneNumber}" class="text-danger"></p>
            <!--            ----------Form nhập email------------>
            <div class="form-group">
                <label th:for="email">Email</label>
                <input type="text" class="form-control" th:field="*{email}" placeholder="abc@abc.abc">
                <p th:errors="*{email}" class="text-danger"></p>
            </div>
            <!--            ----------Form nhập địa chỉ------------>
            <div class="form-group">
                <label th:for="address">Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{address}">
                <p th:errors="*{address}" class="text-danger"></p>
            </div>
            <!--            ----------Nút tuỳ chọn------------>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">
                <a th:href="@{/customer}" style="text-decoration: none; width: 30%"
                   class="form-control btn btn-outline-info mx-5">
                    Hủy
                </a>
                <button style="width: 30%" type="submit" class="btn btn-outline-success mx-5">
                    Lưu
                </button>
            </div>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">
                <button style="width: 30%" type="button" class="form-control btn btn-outline-info mx-5"
                        id="formInput13">
                    <a href="/" style="text-decoration: none; color: #0dcaf0">Trang chủ</a>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $(".hideDefaultSelect").click(function () {
            $(".defaultSelect").hide();
        })
    })
</script>
</html>
