<!--Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. -->
<!--Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<body>

</body>
<script>
let x = parseFloat(prompt("Hãy nhập vào tham số thứ nhất"));
let y = parseFloat(prompt("Hãy nhập vào tham số thứ hai"));
function soSanh2so(a,b){
    if (a>b){
        return alert("Tham số thứ nhất lớn hơn tham số thứ 2");
    }else {
        return a + b;
    }
}
alert(soSanh2so(x,y));
</script>
