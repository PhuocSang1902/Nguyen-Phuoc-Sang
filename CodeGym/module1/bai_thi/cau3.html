<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check n in array</title>
</head>
<body>

</body>
<script>
    function checkNumInArray(n, array) {
        let arrayResult = [];
        for (let i = 0; i < array.length; i++) {
            if (array[i] % n === 0 && arrayResult.indexOf(array[i]) === -1) {
                arrayResult.push(array[i])
            }
        }
        return arrayResult.length;
    }

    let n = parseInt(prompt("Input a Number"));
    let lengthOfArray = parseInt(prompt("Input length of array"));
    let array = [];
    for (let i = 0; i < lengthOfArray; i++) {
        let element = parseInt(prompt("Input element of array"));
        array.push(element);
    }
    document.write(checkNumInArray(n, array).toString());
</script>
</html>
