<!DOCTYPE html>

<body>
<!--Viết hàm có tham số truyền vào là một mảng ,tìm các số fibonaci có trong mảng(số này đã làm bài tập ở jame). -->
<!--Hàm trả về 1 mảng số fibonaci được tìm thấy trong mảng ( Yêu cầu sắp xếp tăng dần).-->
</body>
<script>
    function checkNumInFionaci(num) {
        if (num === 0 || num === 1){
            return true;
        }else {
            let num1 = 0;
            let num2 = 1;
            let num3 = 0;
            let arrFibonaci = [];
            for (let i = 1; num1 <= num ; i++) {
                arrFibonaci.push(num1);
                num3 = num1 + num2;
                num1 = num2;
                num2 = num3
            }
            for (let i = 0; i < arrFibonaci.length; i++) {
                if (arrFibonaci[i] === num){
                    return true;
                }
            }
        }
        return false;
    }
    function findFibonaciNumInArrayAndDisplay(arr) {
        let arrResult = [];
        for (let i = 0; i < arr.length; i++) {
            if (checkNumInFionaci(arr[i])){
                arrResult.push(arr[i]);
            }
        }
        return arrResult.sort(function(a,b){return a - b});
    }
    alert(findFibonaciNumInArrayAndDisplay([23,21,8,3,5,1,0,1,4,6,8,23,5,7]))
</script>
</html>
