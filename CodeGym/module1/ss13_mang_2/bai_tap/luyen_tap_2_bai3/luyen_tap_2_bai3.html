<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
</body>
<script>
    let arr = [];
    let count = 0;
    let n = parseInt(prompt("Nhập kích thước mảng:"));
    for (let i = 0; i < n; i++) {
        let num = parseInt(prompt("Hãy nhập phần tử của mảng:"));
        arr.push(num);
    }
    for (let j = 0; j < arr.length; j++) {
        if (typeof arr[j]  "") {
            count += 1;
        }
    }
    document.getElementById("display").innerHTML = arr.join(",");
    document.getElementById("display1").innerHTML = count;
</script>
</html>
