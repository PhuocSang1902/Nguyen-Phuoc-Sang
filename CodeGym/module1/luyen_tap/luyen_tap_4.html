<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 4</title>
</head>
<body>
<!--4. Viết chương trình cho người dùng nhập vào 1 mảng số nguyên với độ dài cho người dùng tùy chọn tuy nhiên không được lớn hơn 50.
Sau đó tiếp tục thực hiện 2 yêu cầu:-->
<!--a)	In ra mảng người dùng vừa nhập.-->
<!--b)	Tính trung bình cộng của số chẵn tại vị trí lẻ trong mảng-->

</body>
<script>
    let numberOfNumber;
    do {
        numberOfNumber = parseInt(prompt("Input the number of numbers:"));
    } while (numberOfNumber > 50);
    let arrayOfInt = [];
    for (let i = 0; i < numberOfNumber; i++) {
        let num = parseInt(prompt("Input the number the integer in array:"));
        arrayOfInt.push(num);
    }
    document.write(arrayOfInt.toString() + "<br>");
    let total = 0;
    for (let i = 0; i < arrayOfInt.length; i++) {
        if (i % 2 === 1) {
            if (arrayOfInt[i] % 2 === 0) {
                total += arrayOfInt[i];
            }
        }
    }
    let average = total / arrayOfInt.length;
    document.write(average.toString());

</script>
</html>
