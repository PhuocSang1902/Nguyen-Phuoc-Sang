<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
</body>
<script>
    let arr = [1, 5, -9, 11, -25, -63, 4, -9, 0, 18];
    let num = parseInt(prompt("Input a number:"));
    document.getElementById("display").innerHTML = arr.join(",");
    for (let i = 0; i < arr.length; i++) {
        if (arr.indexOf(num) !== -1) {
            document.getElementById("display1").innerHTML = "Number is in the array";
            let a = arr.indexOf(num);
            while (a + 1 <= arr.length) {
                arr[a] = arr[a + 1];
                a++;
            }
            arr[arr.length - 1] = 0;
        } else {
            document.getElementById("display1").innerHTML = "Number is not in the array";
        }
    }
    document.getElementById("display2").innerHTML = arr.join(",");
</script>
</html>
