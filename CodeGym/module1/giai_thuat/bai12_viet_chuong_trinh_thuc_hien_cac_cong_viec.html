<script>
    let arr = [
        [1,6,9],
        [3,6,3],
        [8,2,6]
    ];
    let product = 1;
    for (let i = 0; i < arr[0].length; i++) {
        if (arr[0][i] % 3 === 0){
            product *= arr[0][i];
        }
    }
    let X = [];
    for (let i = 0; i < arr.length; i++) {
        let max = 0;
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] >= max){
                max = arr[i][j];
            }
        }
        X.push(max);
    }
    alert(X);
    alert(product);
</script>
