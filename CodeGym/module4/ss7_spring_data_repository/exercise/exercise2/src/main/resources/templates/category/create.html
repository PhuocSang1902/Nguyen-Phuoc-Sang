<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 40%">
    <h1>CREATE NEW CATEGORY</h1>

    <p th:text="${mess}"></p>

    <form th:action="@{/category/create}" th:method="post" th:object="${category}">
        <div class="mb-3">
            <label th:for="title" class="form-label">Category Name</label>
            <input type="text" class="form-control" th:field="*{categoryName}" placeholder="name">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a th:href="@{/category}" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
