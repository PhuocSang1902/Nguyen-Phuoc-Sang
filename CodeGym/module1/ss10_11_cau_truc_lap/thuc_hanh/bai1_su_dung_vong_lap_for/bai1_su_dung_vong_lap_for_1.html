<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành</title>
</head>
<body>
<h2> Chương trình hiển thị chuỗi Number N</h2>
<p id="chuongtrinh"></p>
</body>
<script>
    let i;
    let text = "";
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("chuongtrinh").innerHTML = text;
</script>
</html>
