<body>
<script>
    let soPhutThoai = parseInt(prompt("Hãy nhập số phút gọi điện thoại của bạn:"));
    const mucCuoc1 = 1000;
    const mucCuoc2 = 1500;
    const mucCuoc3 = 2000;
    if (soPhutThoai <= 100){
        let chiPhi = soPhutThoai * mucCuoc1;
        alert (chiPhi);
    }else if (soPhutThoai <= 300){
        let chiPhi = soPhutThoai * mucCuoc2;
        alert (chiPhi);
    }else{
        let chiPhi = soPhutThoai * mucCuoc3;
        alert (chiPhi);
    }

</script>
</body>
</html>
