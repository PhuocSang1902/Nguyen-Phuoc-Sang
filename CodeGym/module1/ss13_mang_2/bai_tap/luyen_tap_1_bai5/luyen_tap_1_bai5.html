<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
</body>
<script>
    let arr = [1, 5, -9, 11, -25, -63, 4, -9, 0, 18];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    document.getElementById("display").innerHTML = "" + count;
    document.getElementById("display1").innerHTML = arr.join(",");
</script>
</html>
