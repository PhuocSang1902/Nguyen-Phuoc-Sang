<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1</title>
</head>
<body>
<p id="text"></p>
<p id="text1"></p>

</body>
<script>
    let num = 0;
    let total = 0;
    let count = 0;
    let text = "";
    do {
        if (num % 7 === 0) {
            total += num;
            text += num + ", ";
            count++;
            num++;
        } else {
            num++;
        }
    } while (count < 30);
    document.getElementById("text").innerHTML = total;
    document.getElementById("text1").innerHTML = text;
</script>
</html>
