<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm có sẵn của mảng</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
</body>
<script>
    let num = parseInt(prompt("Input the numbers"));
    str = num.toString();
    let arr = [str[0]];
    let text = str[0];
    for (let i = 1; i < str.length; i++) {
        if (str[i] % 2 === 0 && str[i-1] % 2 === 0){
            arr.push(str[i],"-");
            text += str[i] + "-";
        }else {
            arr.push(str[i]);
            text += str[i];
        }
    }
    document.getElementById("display").innerHTML = text;
    document.getElementById("display1").innerHTML = arr.join('');

</script>
</html>
