<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng số chẵn mảng 2 chiều</title>
</head>
<body>

</body>
<script>
    let n = parseInt(prompt("Input n"));
    let m = parseInt(prompt("Input m"));
    let arr = [];
    let total = 0;
    for (let i = 0; i < n; i++) {
        arr[i]=new Array(m);
        for (let j = 0; j < m; j++) {
            arr[i][j] = parseFloat(prompt("Input a element of arr " + (i + 1)));
        }

    }
    function totalOfEven(arr) {
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                if (arr[i][j] % 2 === 0) {
                    total += arr[i][j];
                }
            }
        }
        return total;
    }
    alert(totalOfEven(arr));
</script>
</html>
