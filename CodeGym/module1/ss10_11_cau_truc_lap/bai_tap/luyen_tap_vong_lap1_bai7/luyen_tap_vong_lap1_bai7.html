<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1</title>
</head>
<body>
<p id="text"></p>
<p id="text1"></p>

</body>
<script>
    let num = 1;
    let count = 0;
    let text = "";
    do {
        if (num % 3 === 0) {
            text += "Fizz<br>";
        } else if (num % 5 === 0) {
            text += "Buzz<br>";
        } else if (num % 5 === 0 && num %3 === 0) {
            text += "FizzBuzz, ";
        } else {
            text += num + "<br>";
        }
        count++;
        num++;
    } while (count < 100);
    document.getElementById("text1").innerHTML = text;
</script>
</html>
