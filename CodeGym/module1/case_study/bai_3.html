<!DOCTYPE html>

    <title>Vẽ tam giác cân đặc có chiều cao h</title>

<script>
    let height = parseInt(prompt("Input height"));
    let text = "";
    for (let i = 0; i < height ; i++) {
        for (let j = 1; j < height - i; j++) {
            text += "&nbsp&nbsp";
        }
        for (let j = height - i; j <= height; j++) {
            text += "*";
        }
        for (let j = 0; j < i; j++) {
            text += "*";
        }
        text += "<br>";
    }
    document.write(text);
</script>
</html>
