<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode","Tahoma","sans-serif";
    }
</style>
<body>
<form method="get" action="bai1_tao_form_co_ban.html" class="wufoo">
    <h2>Order form</h2>
    <p>what would you like to buy?</p>
    <label><select name="Menu">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select></label>
    <p>How many would you like to order</p>
    <label><input type="radio" name="sl">1-10$</label><br>
    <label><input type="radio" name="sl">2-20$</label><br>
    <label><input type="radio" name="sl">3-30$</label><br>
    <p>Name<span style="color:red">*</span> </p>
    <label><input type="text" name="firstname" placeholder="Firstname" size="20"/></label>
    <label><input type="text" name="lastname" placeholder="Lastname" size="20"/></label>
    <p>Email</p>
    <label><input type="text" name="email" placeholder="abc@email.com" size="40"></label>
    <p>Phone number</p>
    <label><input type="text"name="phone" placeholder="0123456789" size="30"></label>
    <p><input type="button" name="submit" value="Submit"></p>
</form>
</body>
</html>
