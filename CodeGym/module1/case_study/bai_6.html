<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình kiểm tra ký tự nhập vào là nguyên âm hay phụ âm</title>
</head>
<body>

</body>
<script>
    let char = prompt("Nhap mot ky tu");
    if (!isNaN(char)) {
        alert("Day khong phai ky tu");
    } else {
        switch (char) {
            case "u":
            case "e":
            case "o":
            case "a":
            case "i":
            case "U":
            case "E":
            case "O":
            case "A":
            case "I":
                alert("Day la nguyen am");
                break;
            default:
                alert("Day la phu am");
        }
    }

</script>
</html>
