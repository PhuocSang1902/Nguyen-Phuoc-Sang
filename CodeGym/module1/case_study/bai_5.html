<script>
    let salary = parseFloat(prompt("Input your salary"));
    let tax ;
    let actualSalary ;
    if (salary >= 15000000){
        tax = 0.2;
        actualSalary = salary - salary * tax;
        actualSalary.toFixed(2);
    }else if (salary >= 7000000){
        tax = 0.1;
        actualSalary = salary - salary * tax;
        actualSalary.toFixed(2);
    }else {
        tax = 0.05;
        actualSalary = salary - salary * tax;
        actualSalary.toFixed(2);
    }
    alert(actualSalary);
</script>
