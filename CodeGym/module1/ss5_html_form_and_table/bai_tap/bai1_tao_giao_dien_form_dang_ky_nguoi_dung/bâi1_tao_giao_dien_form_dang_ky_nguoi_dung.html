<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
<h2>FORM ĐĂNG KÝ</h2>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p><b>Họ và tên:</b><br>
    <label><input type="text" name="name" placeholder="Họ và tên"></label></p>
    <p><b>Email:</b><br>
    <label><input type="text" name="email" placeholder="abc@email.com"></label></p>
    <p><b>Số điện thoại:</b><br>
    <label><input type="text" name="phone" placeholder="0123456789"></label></p>
    <p><b>Giới tính:</b>
    <label><input type="radio" name="gender" value="Nam">Nam</label>
    <label><input type="radio" name="gender" value="Nu">Nữ</label></p>
    <p><input type="submit" name="dk" value="Đăng ký"></p>
</form>
</body>
</html>
