<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<!-- Button trigger modal-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add
</button>
<input class="input-group-text" type="text" id="search">
<button class="btn btn-outline-success" type="button" id="searchButton">search</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="name">name</label>
                <input type="text" id="name"><br>

                <label for="score">score</label>
                <input type="number" id="score"><br>

                <label for="positionName">positionName</label>
                <input type="text" id="positionName">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save changes</button>
            </div>
        </div>
    </div>
</div>

<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Author</th>
        <th scope="col">Writing date</th>
    </tr>
    </thead>
    <tbody id="myBody">
    </tbody>
</table>
<button class="btn btn-outline-primary" type="button" id="more">Show more</button>
<button class="btn btn-outline-primary" type="button" id="less">Show less</button>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        let page = 0
        let totalPage

        function checkPage() {
            if (page === totalPage - 1) {
                $("#more").hide()
            }else {
                $("#more").show()
            }

        }

        $("#more").click(function () {
            page = page + 1
            if (page <= totalPage - 1) {
                init();
            }
            checkPage()
        })
        $("#less").click(function () {
            page = 0
            $("#myBody").empty();
            init()
            checkPage()
        })

        function add() {
            $("#save").click(function () {
                //lay du lieu
                let title = $('#title').value();
                let content = $('#content').value();
                let author = $('#author').value();
                let writingDate = $('#writingDate').value();
                let blog = {
                    title: title,
                    content: content,
                    author: author,
                    writingDate: writingDate
                };
                // goi ajax
                $("#myBody").empty();
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(blog),
                    //tên API
                    url: "http://localhost:8080/blogs",
                    //xử lý khi thành công

                    success: init()

                });
                $('#exampleModal').hide();
                $('.modal-backdrop').hide();
                //chặn sự kiện mặc định của thẻ
                // event.preventDefault();
            })
        }

        function init() {
            $.ajax({
                url: 'http://localhost:8080/blogs?page=' + page,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    totalPage = data.totalPages
                    let myTable = "";
                    for (let i = 0; i < data.content.length; i++) {
                        myTable +=
                            `
                            <tr>
                              <th scope="row " class="text-danger">${(i + (data.pageable.pageNumber * data.pageable.pageSize)) + 1}</th>
                              <td>${data.content[i].title}</td>
                              <td>${data.content[i].content}</td>
                              <td>${data.content[i].author}</td>
                              <td>${data.content[i].writingDate}</td>
                            </tr>
                            `
                    }
                    // debugger
                    $("#myBody").append(myTable);
                }
            })
        }

        init();

        $("#searchButton").click(function (){
            $("#myBody").empty();
            let search = $("#search").val();
            $.ajax({
                url: 'http://localhost:8080/blogs?search='+search,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    totalPage = data.totalPages
                    let myTable = "";
                    for (let i = 0; i < data.content.length; i++) {
                        myTable +=
                            `
                            <tr>
                              <th scope="row " class="text-danger">${(i + (data.pageable.pageNumber * data.pageable.pageSize)) + 1}</th>
                              <td>${data.content[i].title}</td>
                              <td>${data.content[i].content}</td>
                              <td>${data.content[i].author}</td>
                              <td>${data.content[i].writingDate}</td>
                            </tr>
                            `
                    }
                    // debugger
                    $("#myBody").append(myTable);
                    checkPage()
                }
            })
        })
    })
</script>
</body>
</html>
