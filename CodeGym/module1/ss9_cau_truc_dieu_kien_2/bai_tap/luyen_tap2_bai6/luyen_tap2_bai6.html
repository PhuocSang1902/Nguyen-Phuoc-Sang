<script>
    let soHanga = parseInt(prompt("Hay nhap hang so a cua phuong trinh bac nhat ax+b=0:"));
    let soHangb = parseInt(prompt("Hay nhap hang so b cua phuong trinh bac nhat ax+b=0:"));

    alert("ket qua cua phuong trinh bac nhat ax+b=0 la: " + x);
</script>
