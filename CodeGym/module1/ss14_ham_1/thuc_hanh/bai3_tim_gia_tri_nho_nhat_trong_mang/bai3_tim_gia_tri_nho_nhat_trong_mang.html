<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và gọi hàm</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
<p id="display3"></p>
</body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    function findMin(arr) {
        let Min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < Min) {
                Min = arr[i]
            }
        }
        return Min;
    }

    let minOfArr1 = findMin(arr1);
    let minOfArr2 = findMin(arr2);
    let minOfArr3 = findMin(arr3);
    let minOfArr4 = findMin(arr4);
    document.getElementById("display").innerHTML = minOfArr1;
    document.getElementById("display1").innerHTML = minOfArr2;
    document.getElementById("display2").innerHTML = minOfArr3;
    document.getElementById("display3").innerHTML = minOfArr4;

</script>
</html>
