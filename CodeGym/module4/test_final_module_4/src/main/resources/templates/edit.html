<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khách hàng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="d-flex justify-content-center">
    <div class="col-6">
        <h4 th:if="${mess != null}" style="color: #ff0000" th:text="${mess}"></h4>
        <!--            ----------Tiêu đề------------>
        <div class="my-5"><h1>Chỉnh sửa câu hỏi</h1></div>

        <form class="my-5" action="/create" method="post" th:object="${questionContent}">
            <!--            ----------Form id------------>
            <div class="form-group">
                <input type="text" hidden class="form-control" th:field="*{id}" placeholder="">
            </div>
            <!--            ----------Form nhập tiêu đề------------>
            <div class="form-group">
                <label th:for="title">Tiêu đề</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="Nhập tiêu đề">
            </div>
<!--            <p th:errors="*{title}" class="text-danger"></p>-->
            <!--            ----------Form nhập nội dung------------>
            <div class="form-group">
                <label th:for="content">Nội dung</label>
                <input type="text" class="form-control" th:field="*{content}" placeholder="" style="height: 200px">
            </div>
<!--            <p th:errors="*{content}" class="text-danger"></p>-->
            <!--            ----------Form chọn loại câu hỏi------------>
            <div class="form-group">
                <label th:for="questionType">Loại câu hỏi</label>
                <select class="form-select hideDefaultSelect" th:field="*{questionType}">
                    <option class="defaultSelect" value="">Hãy chọn</option>
                    <option th:each="questionType : ${questionTypeList}" th:value="${questionType.id}"
                            th:text="${questionType.name}"></option>
                </select>
            </div>
<!--            <p th:errors="*{questionType}" class="text-danger"></p>-->
            <!--            ----------Nút tuỳ chọn------------>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">
                <a th:href="@{/}" style="text-decoration: none; width: 30%"
                   class="form-control btn btn-outline-info mx-5">
                    Hủy
                </a>
                <button style="width: 30%" type="submit" class="btn btn-outline-success mx-5">
                    Lưu
                </button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $(".hideDefaultSelect").click(function () {
            $(".defaultSelect").hide();
        })
    })
</script>
</html>
