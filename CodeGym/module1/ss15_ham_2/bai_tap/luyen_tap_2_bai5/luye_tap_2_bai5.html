<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<!--Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<body>
<input type="button" onclick="findMin()" value="Click me!">
</body>
<script>
    function findMin() {
        let num1 = parseFloat(prompt("Input first number"));
        let num2 = parseFloat(prompt("Input second number"));
        let num3 = parseFloat(prompt("Input third number"));
        alert(min(num1, num2, num3))
    }

    function min(a, b, c) {
        if (a <= b && a <= c) {
            return "So nhỏ nhat la: " + a;
        } else if (b <= c) {
            return "So nhỏ nhat la: " + b;
        } else {
            return "So nhỏ nhat la: " + c;
        }
    }
</script>
</html>
