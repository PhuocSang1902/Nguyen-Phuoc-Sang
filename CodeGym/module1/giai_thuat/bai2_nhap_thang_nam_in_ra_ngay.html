    <title>2.Nhập vào tháng, năm bất kỳ. In ra số ngày tương ứng với tháng, năm đó.</title>
</head>
<body>

</body>
<script>
    function checkLeapYear(year) {
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    return true;
                }
            }
            return true;
        }
        return false;
    }

    let day = new Date(2000, 2)
    switch (day.getMonth()) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Month have 31 days");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Month have 30 days");
            break;
        case 2:
            if (checkLeapYear(day.getFullYear())) {
                alert("Month have 29 days");
            }else {
                alert("Month have 28 days");
            }
            break;
    }
</script>
