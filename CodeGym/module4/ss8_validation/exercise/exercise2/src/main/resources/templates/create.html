<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new User  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 40%">
    <h1>CREATE NEW USER</h1>

    <p th:text="${mess}"></p>

    <form th:action="@{/create}" th:method="post" th:object="${songDto}">
        <div class="mb-3">
            <label th:for="name" class="form-label">Song name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Abc123 abc">
        </div>
        <p th:errors="*{name}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="singer" class="form-label">Singer</label>
            <input type="text" class="form-control" th:field="*{singer}" placeholder="Abc123 abc">
        </div>
        <p th:errors="*{singer}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="songType" class="form-label">Type of song</label>
<!--            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Số điện thoại có 10 chữ số">-->
            <select th:field="*{songType}">
                <option th:value="TrữTình" >Trữ tình</option>
                <option th:value="NhạcTrẻ" >Nhạc trẻ</option>
                <option th:value="NhạcVàng" >Nhạc vàng</option>
                <option th:value="NhạcĐỏ" >Nhạc đỏ</option>
            </select>
        </div>
        <p th:errors="*{songType}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="link" class="form-label">Link</label>
            <input type="text" class="form-control" th:field="*{link}" placeholder="Link">
        </div>
        <p th:errors="*{link}" class="text-danger"></p>
        <button type="submit" class="btn btn-success">Create</button>
        <a th:href="@{/create}" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
