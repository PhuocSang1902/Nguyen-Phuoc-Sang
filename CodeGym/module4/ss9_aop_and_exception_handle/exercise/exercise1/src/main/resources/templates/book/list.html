<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book table</title>
</head>
<style>
    table th, td{
        border: solid black 1px;
        border-collapse: collapse;
    }
</style>
<body>
<span>
    <a href="/create">Create</a>
    <a href="/borrow/">Borrow table</a>
</span>
<form action="/borrow/give-book-back" method="get">
    <label for="code">
        <input type="text" name="code" id="code">
    </label>
    <button type="submit">Give back</button>
</form>
<table>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Quantity Available</th>
        <th>Total Quantity</th>
        <th>Borrow</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Remove</th>
    </tr>
    <tr th:each="book, status : ${bookList}">
        <td th:text="${status.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.quantityAvailable}"></td>
        <td th:text="${book.totalQuantity}"></td>
        <td><a th:href="@{/borrow/__${book.id}__}">Borrow</a></td>
        <td><a th:href="@{/detail/__${book.id}__}">Detail</a></td>
        <td><a th:href="@{/edit/__${book.id}__}">Edit</a></td>
        <td><a th:href="@{/remove/__${book.id}__}">Remove</a></td>
    </tr>
</table>
<p th:if="${mess != null}" th:text="${mess}"></p>
<p th:if="${code != null}" th:text="'Your brorrow code is: ' + ${code}"></p>
</body>
</html>
