<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2</title>
</head>
<body>
<script>
    let mucLuong = parseInt(prompt("Hay nhap so tien luong cua ban :"));
    let soNguoiPhuThuoc = parseInt(prompt("Hay nhap so nguoi phu thuoc :"));
    if (mucLuong < 14000000) {
        alert("Ban khong bi tinh thue thu nhap ca nhan")
    } else if (mucLuong < 25000000) {
        let thue = (mucLuong - 14000000 - (4000000 * soNguoiPhuThuoc)) * 10 /100;
        alert("Thue thu nhap ca nha ban phai nop la:" + thue);
    } else if (mucLuong < 40000000) {
        let thue = (mucLuong - 14000000 - (4000000 * soNguoiPhuThuoc)) * 12 /100;
        alert("Thue thu nhap ca nha ban phai nop la:" + thue);
    } else if (mucLuong < 50000000) {
        let thue = (mucLuong - 14000000 - (4000000 * soNguoiPhuThuoc)) * 15 /100;
        alert("Thue thu nhap ca nha ban phai nop la:" + thue);
    }else {
        let thue = (mucLuong - 14000000 - (4000000 * soNguoiPhuThuoc)) * 18 /100;
        alert("Thue thu nhap ca nha ban phai nop la:" + thue);
    }
</script>
</body>
</html>
