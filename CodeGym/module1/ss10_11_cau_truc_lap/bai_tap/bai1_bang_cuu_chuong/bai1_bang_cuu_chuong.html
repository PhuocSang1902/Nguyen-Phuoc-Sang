<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<style>
    table {
        border-collapse: collapse;
        border: black solid 1px;
    }

    tr td {
        border: black solid 1px;
    }
</style>
<body>
<script>
    let bang;
    bang = "<table><tr><th colspan='10'>BANG CUU CHUONG</th></tr>"
    for (let i = 2; i < 10; i++) {
        bang = bang + "<tr>";
        for (let j = 1; j < 11; j++) {
            bang = bang + "<td>" + j + "x" + i + "= " + i * j + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
