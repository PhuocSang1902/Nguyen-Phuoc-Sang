<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    td {
        border: 2px solid black;
        height: 40px;
    }

    button {
        width: 40px;
        height: 40px;
    }
</style>
<body>
<form>
    <table>
        <tr>
            <td colspan="4"><label><input type="text" id="input"></label></td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="mot()">1</button>
            </td>
            <td>
                <button type="button" onclick="hai()">2</button>
            </td>
            <td>
                <button type="button" onclick="ba()">3</button>
            </td>
            <td>
                <button type="button" onclick="cong()">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="bon()">4</button>
            </td>
            <td>
                <button type="button" onclick="nam()">5</button>
            </td>
            <td>
                <button type="button" onclick="sau()">6</button>
            </td>
            <td>
                <button type="button" onclick="tru()">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="bay()">7</button>
            </td>
            <td>
                <button type="button" onclick="tam()">8</button>
            </td>
            <td>
                <button type="button" onclick="chin()">9</button>
            </td>
            <td>
                <button type="button" onclick="nhan()">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="reset">C</button>
            </td>
            <td>
                <button type="button" onclick="khong()">0</button>
            </td>
            <td>
                <button type="button" onclick="bang()">=</button>
            </td>
            <td>
                <button type="button" onclick="chia()">/</button>
            </td>
        </tr>
    </table>
</form>
</body>
<script>


    function mot() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "1";
    }

    function hai() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "2";
    }
    function ba() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "3";
    }
    function bon() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "4";
    }

    function cong() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "+";
    }
    function nam() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "5";
    }
    function sau() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "6";
    }
    function bay() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "7";
    }
    function tam() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "8";
    }
    function chin() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "9";
    }
    function khong() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "0";
    }
    function tru() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "-";
    }
    function nhan() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "*";
    }
    function chia() {
        let str = document.getElementById("input").value;
        document.getElementById("input").value = str + "/";
    }
    function bang() {
        let str = document.getElementById("input").value;
        let kq = eval(str);
        document.getElementById("input").value = kq;
    }

</script>
</html>
