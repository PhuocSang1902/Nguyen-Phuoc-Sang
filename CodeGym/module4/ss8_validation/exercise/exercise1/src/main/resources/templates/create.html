<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new User  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 40%">
    <h1>CREATE NEW USER</h1>

    <p th:text="${mess}"></p>

    <form th:action="@{/create}" th:method="post" th:object="${userDto}">
        <div class="mb-3">
            <label th:for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name ít nhất 5 ký và nhiều nhất 45 ký tự">
        </div>
        <p th:errors="*{firstName}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name ít nhất 5 ký và nhiều nhất 45 ký tự">
        </div>
        <p th:errors="*{lastName}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Số điện thoại có 10 chữ số">
        </div>
        <p th:errors="*{phoneNumber}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="age" class="form-label">Age</label>
            <input type="number" class="form-control" th:field="*{age}" placeholder="Tuổi từ 18 trở lên">
        </div>
        <p th:errors="*{age}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="email" class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
        </div>
        <p th:errors="*{email}" class="text-danger"></p>
        <button type="submit" class="btn btn-success">Create</button>
        <a th:href="@{/blog}" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
