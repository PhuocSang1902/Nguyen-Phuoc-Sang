<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp date</title>
</head>
<body>
<script>
    class hinhTron{
        constructor(banKinh, mauSac) {
            this.banKinh = banKinh;
            this.mauSac = mauSac;
        }
        getBanKinh = function(){
            return this.banKinh;
        }
        getDienTich = function(r){
            r = this.banKinh;
            return r * r * Math.PI;
        }
    }
    let hinhTron1 = new hinhTron(3, "red");
    document.write(hinhTron1.getBanKinh() + "<br>");
    document.write(hinhTron1.getDienTich());
</script>
</body>
</html>
