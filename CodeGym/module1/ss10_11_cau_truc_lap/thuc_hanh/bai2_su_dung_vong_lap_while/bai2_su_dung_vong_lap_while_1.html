<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THực hành vòng lập while</title>
</head>
<body>
<script>
    let i = parseInt(prompt("Input i:"));
    let total = 0;
    while (i!==-1){
        i = parseInt(prompt("Input i:"));
        alert(i);
        total += i;
    }
    alert("Total: " + total);
</script>
</body>
</html>
