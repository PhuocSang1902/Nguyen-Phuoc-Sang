<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>

</body>
<script>
    yearInput = prompt("Enter a  year:");
    var year = parseInt(yearInput);
    var leapyear = year % 4 == 0;
    if (leapyear) {
        var leapyear = year % 100 == 0;
        if (leapyear) {
            var leapyear = year % 400 == 0;
            if (leapyear) {
                leapyear = true;
            }
        }
    } else {
        leapyear = true;
    }
    if (leapyear) {
        alert('Year ' + year + ' is a leap year.');
    } else {
        alert('Year ' + year + ' is not a leap year.');
    }
</script>
</html>
