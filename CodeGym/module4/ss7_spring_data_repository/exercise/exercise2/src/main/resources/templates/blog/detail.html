<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 40%">
    <h1>CREATE NEW BLOG</h1>

        <div class="mb-3">
            <label th:for="title" class="form-label">Blog Title</label>
            <input readonly type="text" class="form-control" th:field="${blog.title}" placeholder="name">
        </div>
        <div class="mb-3">
            <label th:for="content" class="form-label">Blog Content</label>
            <textarea readonly style="height: 200px" class="form-control" th:field="${blog.content}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label th:for="author" class="form-label">Blog Author</label>
            <input readonly type="text" class="form-control" th:field="${blog.author}" placeholder="Author">
        </div>
        <div class="mb-3">
            <label th:for="writingDate" class="form-label">Writing Of Date</label>
            <input readonly type="date" class="form-control" th:field="${blog.writingDate}" placeholder="Writing Of Date">
        </div>
    <div class="mb-3">
        <label th:for="category" class="form-label">Category</label>
        <input readonly type="text" class="form-control" th:field="${blog.category.categoryName}" placeholder="Writing Of Date">
    </div>
        <a  class="btn btn-success" th:href="@{/blog}">Back list</a>
</div>
</body>
</html>
