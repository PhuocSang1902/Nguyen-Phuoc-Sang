<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<!--Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<body>
<label>
    <input id="input" type="text" placeholder="Hãy nhập bán kính hình tròn">
    <input type="button" value="Tính diện tích" onclick="tinhDienTich()">
    <input type="button" value="Tính chu vi" onclick="tinhChuVi()">
</label>
<p id="result"></p>
<p id="result2"></p>
</body>
<script>
    function tinhDienTich() {
        let rInput;
        rInput = parseFloat(document.getElementById("input").value);
        document.getElementById("result").innerHTML = "Diện tích hình tròn bán kính " + rInput + " là " + dienTich(rInput);
    }

    function tinhChuVi() {
        let rInput;
        rInput = parseFloat(document.getElementById("input").value);
        document.getElementById("result").innerHTML = "Chu vi hình tròn bán kính " + rInput + " là " + chuVi(rInput);
    }

    function dienTich(r) {
        const pi = Math.PI;
        let s;
        s = pi * r * r;
        return s.toFixed(2);
    }

    function chuVi(r) {
        const pi = Math.PI;
        let p;
        p = pi * r * 2;
        return p.toFixed(2);
    }
</script>
</html>
