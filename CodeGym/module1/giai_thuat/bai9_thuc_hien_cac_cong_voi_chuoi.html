<script>
    let string = "aBcDeF";
    let string2 = "aBcDeF";
    string = string.split("")
    alert(string.reverse().join(""));
    string = string.join("");
    string = string.toUpperCase();
    alert(string);
    string = string.toLowerCase();
    alert(string);

        if (string2[i] === string2[i].toUpperCase()){
            string2[i] = string2[i].toLowerCase();
        }else {
            string2[i] = string2[i].toUpperCase();
