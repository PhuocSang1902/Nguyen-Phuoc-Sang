<script>
    let a = 0;
    let b = 1;
    let c = 1;
    for (let i = 1; i < 18; i++) {
        a = b;
        b = c;
        c = a + b;
        if (a % 5 === 0) {
            alert("Số đầu tiên trong dãy Fibonancy chia hết cho 5 là: " + a);
            break;
        }
    }
</script>
