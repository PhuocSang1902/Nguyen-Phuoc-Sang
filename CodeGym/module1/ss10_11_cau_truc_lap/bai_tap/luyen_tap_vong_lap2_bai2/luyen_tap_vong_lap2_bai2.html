<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2</title>
</head>
<body>
<p id="text"></p>

</body>
<script>
    let i;
    let num;
    let giaiThua = 1;
    do {
        num = parseInt(prompt("Hãy nhập số nguyen duong bạn muốn tính giai thừa:"));
    } while (num <= 0);
    for (let i =1; i<=num; i++) {
        giaiThua *= i;
    }
    document.write("Giai thừa của " + num + " là: " + giaiThua);

</script>
</html>
